<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produit</title>
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    <h1>LISTES</h1>
    <div class="site">
      <p class="siteName">Amazon</p>
      <div class="item">
        <input type="checkbox" id="item1" />
        <div class="img">
          <img
            id="productImage"
            src="./../image/echodot5.jpg"
            alt="Image du Produit"
          />
        </div>
        <div class="product">
          <p id="productName">Nom du produit : </p>
          <p id="productPrice">Prix : </p>
        </div>
      </div>
      <p id="productURL">URL du Produit : </p>
    </div>

    <script src="./../background.js"></script>
  </body>
</html>
